
# Nombre del Workflow: Publicar Imagen Docker de ande-reth
name: Publish ande-reth Docker Image

# Disparador: Se ejecuta en cada push a la rama 'main'
on:
  push:
    branches: [ "main" ]
  # Permite ejecutar este workflow manualmente desde la pestaña Actions en GitHub
  workflow_dispatch:

jobs:
  build-and-push:
    # El tipo de máquina virtual en la que se ejecutará el job
    runs-on: ubuntu-latest

    steps:
      # 1. Descarga el código del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Inicia sesión en Docker Hub
      # Utiliza secretos de GitHub para no exponer tus credenciales
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Construye la imagen de Docker y la publica en Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: . # Contexto de construcción (la raíz del repo 'ev-reth')
          file: ./Dockerfile # Ruta al Dockerfile
          push: true # Indica que queremos publicar la imagen
          tags: | # Etiquetas para la imagen
            andelabs/ande-reth:latest
            andelabs/ande-reth:${{ github.sha }}
          # Opcional: Añadir un comentario sobre la integración de Gemini aquí
          # Por ejemplo, podríamos llamar a un script que use la API de Gemini
          # para generar un resumen de los cambios y añadirlo como metadata.
