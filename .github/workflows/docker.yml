# Publishes the Docker image.

name: docker

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
    tags:
      - v*

env:
  REPO_NAME: ${{ github.repository_owner }}/ev-reth
  IMAGE_NAME: ${{ github.repository_owner }}/ev-reth
  CARGO_TERM_COLOR: always
  DOCKER_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/ev-reth
  DOCKER_USERNAME: ${{ github.actor }}

jobs:
  build:
    name: build and push
    runs-on: ubuntu-24.04
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v5
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libssl-dev \
            libclang-dev \
            clang \
            llvm-dev \
            gcc-multilib \
            g++-multilib
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - uses: taiki-e/install-action@cross
      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io --username ${DOCKER_USERNAME} --password-stdin
      
      - name: Log in to Docker Hub
        if: ${{ secrets.DOCKERHUB_TOKEN && secrets.DOCKERHUB_USERNAME }}
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login --username "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
      - name: Set up Docker builder
        run: |
          docker run --privileged --rm tonistiigi/binfmt --install arm64,amd64
          docker buildx create --use --name cross-builder
      - name: Build and push image
        run: |
          export LIBCLANG_PATH=/usr/lib/llvm-18/lib
          export BINDGEN_EXTRA_CLANG_ARGS="-I/usr/include"
          export CC_x86_64_unknown_linux_gnu=x86_64-linux-gnu-gcc
          export CXX_x86_64_unknown_linux_gnu=x86_64-linux-gnu-g++
          export AR_x86_64_unknown_linux_gnu=x86_64-linux-gnu-ar
          export CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc
          export CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++
          export AR_aarch64_unknown_linux_gnu=aarch64-linux-gnu-ar
          export PKG_CONFIG_ALLOW_CROSS=1
          make docker-build-push
      
      - name: Push to Docker Hub
        if: ${{ secrets.DOCKERHUB_TOKEN && secrets.DOCKERHUB_USERNAME }}
        run: |
          # Tag and push to Docker Hub as well
          DOCKERHUB_IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/ev-reth"
          docker tag ${{ env.DOCKER_IMAGE_NAME }}:${{ env.GIT_TAG }} $DOCKERHUB_IMAGE:${{ env.GIT_TAG }}
          docker tag ${{ env.DOCKER_IMAGE_NAME }}:${{ env.GIT_TAG }} $DOCKERHUB_IMAGE:latest
          docker push $DOCKERHUB_IMAGE:${{ env.GIT_TAG }}
          docker push $DOCKERHUB_IMAGE:latest
